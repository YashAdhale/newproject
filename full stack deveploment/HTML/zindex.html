<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZINDEX</title>
</head>
<body>
  <div style="position: relative;">

  <div style="background-color: orange;width: 150px; height: 150px; position: absolute;">this is a div box</div>

  <div style="background-color: white; width: 150px; height: 150px; border: 2px solid black; position: absolute; z-index: -1;">this is a div box</div>

  <div style="background-color: green ;width: 150px; height: 150px;position: absolute;top:12px; z-index: -1;">this is a div box</div>


</div>

</body>
</html>
